<head>
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/3d-force-graph"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
  <div id="3d-graph"></div>

  <script type="importmap">{ "imports": { "three": "https://unpkg.com/browse/three@0.97.0/build/three.module.js" }}</script>
  <script type="module">
    import SpriteText from "https://unpkg.com/browse/three-spritetext@1.2.3/dist/three-spritetext.mjs";

    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .jsonUrl('https://github.com/vasturiano/3d-force-graph/blob/master/example/datasets/miserables.json')
        .nodeAutoColorBy('group')
        .nodeThreeObject(node => {
          const sprite = new SpriteText(node.id);
          sprite.material.depthWrite = false; // make sprite background transparent
          sprite.color = node.color;
          sprite.textHeight = 8;
          return sprite;
        });

    // Spread nodes a little wider
    Graph.d3Force('charge').strength(-120);

  </script>
</body>
